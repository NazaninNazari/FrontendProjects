<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <title>Animated_Login_Form</title>
  </head>
  <body class="body">
    <section class="container">
      <div class="square">
        <i class="item_one"></i>
        <i class="item_two"></i>
        <i class="item_three"></i>
        <form action="#" method="post" id="form" class="login">
          <label for="form" class="label_login">Login</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="inputBx"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="inputBx"
          />
          <button type="submit" class="submit_button">SignIn</button>
          <div class="links">
            <a class="link" href="#">Forget Password</a>
            <a class="link" href="#">Signup</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
