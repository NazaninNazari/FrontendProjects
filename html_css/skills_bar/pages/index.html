<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>SkillBar</title>
  </head>
  <body class="body">
    <section class="container">
      <div class="skill_box">
        <span class="skill_title">HTML</span>
        <div class="skill_bar">
          <div class="skill_per html">
            <span class="tooltip">100%</span>
          </div>
        </div>
      </div>
      <div class="skill_box">
        <span class="skill_title">CSS</span>
        <div class="skill_bar">
          <div class="skill_per css">
            <span class="tooltip">90%</span>
          </div>
        </div>
      </div>
      <div class="skill_box">
        <span class="skill_title">JavaScript</span>
        <div class="skill_bar">
          <div class="skill_per javascript">
            <span class="tooltip">70%</span>
          </div>
        </div>
      </div>
      <div class="skill_box">
        <span class="skill_title">ReactJS</span>
        <div class="skill_bar">
          <div class="skill_per react">
            <span class="tooltip">50%</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
