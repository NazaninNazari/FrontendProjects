<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <title>3D_Cards</title>
  </head>
  <body>
    <section class="container">
      <!-- Action1 -->
      <div class="card">
        <div class="wrapper">
          <img
            src="../assets/images/blue_man_cover.jpeg"
            alt="blue_man_cover"
            class="cover_image"
            width="200"
            height="300"
            loading="lazy"
          />
        </div>
        <img
          src="../assets/images/action_title.png"
          alt="action_title"
          class="title"
          loading="lazy"
        />
        <img
          src="../assets/images/blue_man_character.png"
          alt="blue_man_character"
          class="character"
          width="200"
          height="420"
          loading="lazy"
        />
      </div>
      <!-- Dark Rider -->
      <div class="card">
        <div class="wrapper">
          <img
            src="../assets/images/dark_rider_cover.jpg"
            alt="dark_rider_cover"
            class="cover_image"
            width="200"
            height="300"
            loading="lazy"
          />
        </div>
        <img
          src="../assets/images/dark_rider.png"
          alt="dark_rider_title"
          class="title"
          loading="lazy"
        />
        <img
          src="../assets/images/dark_rider_character.webp"
          alt="dark_rider_character"
          class="character"
          width="200"
          height="400"
          loading="lazy"
        />
      </div>
      <!-- Action2 -->
      <div class="card">
        <div class="wrapper">
          <img
            src="../assets/images/purple_man_cover.jpeg"
            alt="purple_man_cover"
            class="cover_image"
            width="200"
            height="300"
            loading="lazy"
          />
        </div>
        <img
          src="../assets/images/action_title.png"
          alt="action_title"
          class="title"
          loading="lazy"
        />
        <img
          src="../assets/images/purple_man_character.png"
          alt="purple_man_character"
          class="character"
          width="200"
          height="400"
          loading="lazy"
        />
      </div>
      <!-- Force Mage -->
      <div class="card">
        <div class="wrapper">
          <img
            src="../assets/images/force_mage_cover.jpg"
            alt="force_mage_cover"
            class="cover_image"
            width="200"
            height="300"
            loading="lazy"
          />
        </div>
        <img
          src="../assets/images/force_mage.png"
          alt="force_mage_title"
          class="title"
          loading="lazy"
        />
        <img
          src="../assets/images/force_mage_character.webp"
          alt="force_mage_character"
          class="character"
          width="200"
          height="400"
          loading="lazy"
        />
      </div>
    </section>
  </body>
</html>
