<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>AnimatedProductCard</title>
  </head>
  <body class="body">
    <section class="container">
      <div class="card_box">
        <div class="circle_box">
          <img
            alt="cocacola_logo"
            src="../assets/images/cocacola_logo.png"
            width="250"
            height="250"
            loading="lazy"
            class="logo_cocacola"
          />
        </div>
        <div class="content_box">
          <span class="heading">CocaCola</span>
          <p class="paraghraph">
            Coca-Cola, or Coke, is a cola soft drink manufactured by the
            Coca-Cola Company. In 2013, Coke products were sold in over 200
            countries and territories worldwide, with consumers drinking more
            than 1.8 billion company beverage servings each day.
          </p>
          <a href="#" target="_self" class="order">Order</a>
        </div>
        <img
          alt="cocacola"
          src="../assets/images/cocacola.png"
          width="250"
          height="400"
          loading="lazy"
          class="image_cocacola"
        />
      </div>
    </section>
  </body>
</html>
