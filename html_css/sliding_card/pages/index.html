<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>ProductCardDesign</title>
  </head>
  <body class="body">
    <section class="container">
      <div class="card">
        <div class="image_box">
          <img
            alt="shoes"
            src="../assets/imageg/shoes.jpg"
            width="300"
            height="300"
            loading="lazy"
            class="image_shoes"
          />
        </div>
        <div class="details">
          <span class="name_shoes"
            >Nike Air Max<span class="name_part_two">Men's Shoe</span></span
          >
          <span class="product_details">Product Details</span>
          <p class="paragraph">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla
            ducimus iusto.
          </p>
          <span class="product_details">Size</span>
          <ul class="size">
            <li class="size_shoes">36</li>
            <li class="size_shoes">38</li>
            <li class="size_shoes">40</li>
            <li class="size_shoes">42</li>
            <li class="size_shoes">44</li>
          </ul>
          <div class="group">
            <span class="price"
              ><sup class="sup">$</sup>199<small class="small">.99</small></span
            >
            <a href="#" target="_self" class="link">Buy Now</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
