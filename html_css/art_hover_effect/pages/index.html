<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <title>Image_Hover_Effect</title>
  </head>
  <body>
    <!-- Character_Image1 -->
    <section class="container">
      <div class="image_box">
        <img
          alt="character_image"
          src="../assets/images/character_image.jpg"
          width="500"
          height="300"
          loading="lazy"
          class="character_image"
        />
      </div>
      <div class="image_box">
        <img
          alt="character_art"
          src="../assets/images/character_art.png"
          width="500"
          height="300"
          loading="lazy"
          class="character_image"
        />
      </div>
    </section>
    <!-- Character_Image2 -->
    <section class="container container_image">
      <div class="image_box">
        <img
          alt="animation_image"
          src="../assets/images/animation_image.jpg"
          width="300"
          height="300"
          loading="lazy"
          class="character_image"
        />
      </div>
      <div class="image_box">
        <img
          alt="animation_art"
          src="../assets/images/animation_art.jpg"
          width="300"
          height="300"
          loading="lazy"
          class="character_image"
        />
      </div>
    </section>
  </body>
</html>
