<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>KeyboardDesign</title>
  </head>
  <body class="body">
    <section class="container">
      <div class="keyboard_section">
        <div class="row">
          <input type="button" value="Q" name="" id="" class="input_button" />
          <input type="button" value="W" name="" id="" class="input_button" />
          <input type="button" value="E" name="" id="" class="input_button" />
          <input type="button" value="R" name="" id="" class="input_button" />
          <input type="button" value="T" name="" id="" class="input_button" />
          <input type="button" value="Y" name="" id="" class="input_button" />
          <input type="button" value="U" name="" id="" class="input_button" />
          <input type="button" value="I" name="" id="" class="input_button" />
          <input type="button" value="O" name="" id="" class="input_button" />
          <input type="button" value="P" name="" id="" class="input_button" />
        </div>
        <div class="row">
          <input type="button" value="A" name="" id="" class="input_button" />
          <input type="button" value="S" name="" id="" class="input_button" />
          <input type="button" value="D" name="" id="" class="input_button" />
          <input type="button" value="F" name="" id="" class="input_button" />
          <input type="button" value="G" name="" id="" class="input_button" />

          <input type="button" value="K" name="" id="" class="input_button" />
          <input type="button" value="L" name="" id="" class="input_button" />
        </div>
        <div class="row">
          <input type="button" value="Z" name="" id="" class="input_button" />
          <input type="button" value="X" name="" id="" class="input_button" />
          <input type="button" value="C" name="" id="" class="input_button" />
          <input type="button" value="V" name="" id="" class="input_button" />
          <input type="button" value="B" name="" id="" class="input_button" />
          <input type="button" value="N" name="" id="" class="input_button" />
          <input type="button" value="M" name="" id="" class="input_button" />
        </div>
        <div class="row">
          <input
            type="button"
            value="SPACE"
            name=""
            id=""
            class="input_button space_button"
          />
        </div>
      </div>
    </section>
  </body>
</html>
