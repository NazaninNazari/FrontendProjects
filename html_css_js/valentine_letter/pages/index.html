<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
    />
    <title>Valentine</title>
  </head>
  <body class="body">
    <section class="container">
      <div id="container_envelope">
        <img
          alt="envelope"
          src="../assets/images/envelope.png"
          class="envelope"
          width="220"
          height="170"
          loading="lazy"
        />
        <span class="title">♡ Letter for You ♡</span>
      </div>
      <div id="container_letter">
        <div class="letter_window">
          <div class="box">
            <span id="letter_title">Will you be my Valentine?</span>
          <img
            alt="cat"
            src="../assets/images/cat_heart.gif"
            class="cat"
            id="letter_cat"
            width="250"
            height="250"
            loading="lazy"
          />
          <div class="buttons" id="letter_buttons">
            <img
              alt="yes"
              src="../assets/images/yes.png"
              class="buttons button_yes"
              width="100"
              height="50"
              loading="lazy"
            />
            <div class="no_wrapper">
              <img
                alt="no"
                src="../assets/images/no.png"
                class="buttons button_no"
                width="100"
                height="50"
                loading="lazy"
              />
            </div>
          </div>
           <p id="final_text" class="final_text">
            Happy Happy Happy Happy Valentine's Day
          </p>
          </div>
         
        </div>
      </div>
    </section>
    <script src="../assets/javascript/script.js"></script>
  </body>
</html>
