<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>O'clock</title>
  </head>
  <body class="body">
    <section class="container">
      <div class="circle circle_one"></div>
      <div class="circle circle_two"></div>
      <div class="clock">
        <div class="clock-bg">
          <img
            src="../assets/images/clock.png"
            alt="..."
            width=""
            height=""
            loading="lazy"
            class="image_clock"
          />
        </div>
        <div class="hour">
          <span class="hr" id="hr"></span>
        </div>
        <div class="minute">
          <span class="min" id="min"></span>
        </div>
        <div class="second">
          <span class="sec" id="sec"></span>
        </div>
      </div>
    </section>
    <script src="../assets/javascript/script.js"></script>
  </body>
</html>
