<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
    />
    <title>Valentine</title>

  <body class="body">
    <section class="container">
      <div class="container_question containers">
        <video
          src="../assets/video/reply_me_love.mp4"
          class="gif_results"
          autoplay
          muted
          loop

        </div>
      </div>
      <div class="container_result containers">
        <video
          class="result_gif gif_results"
          src="../assets/video/Love_me.mp4"
          autoplay
          loop
        ></video>
        <span class="question">I knew itüòç!</span>
      </div>
      <div class="cssload_main">
        <div class="cssload_heart">
          <span class="cssload_heartL"></span>
          <span class="cssload_heartR"></span>
          <span class="cssload_square"></span>
        </div>
        <div class="cssload_shadow"></div>
      </div>
    </section>
    <script src="../assets/javascript/script.js"></script>
  </body>
</html>
