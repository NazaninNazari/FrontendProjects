<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>PasswordStrengthCheck</title>
  </head>
  <body class="body">
    <section class="container_one">
      <div action="#" method="post" id="form" class="container">
        <label for="form" class="label_input">Password Strength Checker</label>
        <div class="input_box">
          <input
            type="password"
            name="passwd"
            id="YourPassword"
            placeholder="Password"
            class="input"
          />
          <button class="show"></button>
        </div>
        <div class="strength_meter"></div>
      </div>
    </section>

    <script src="../assets/javascript/script.js"></script>
  </body>
</html>
