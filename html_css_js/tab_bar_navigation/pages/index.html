<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>TabBarNavigation</title>
  </head>
  <body class="body">
    <section class="container">
      <nav class="navigation">
        <a href="#" class="active links">
          <svg viewBox="0 0 100 100" class="svg_nav">
            <g transform="translate(10 5) scale(0.8 0.9)">
              <path
                d="M 0 30 v 70 h 100 v -70 l -50 -30 z"
                stroke="currentColor"
                stroke-width="10"
                fill="none"
                stroke-linejoin="round"
                stroke-linecap="round"
              />
            </g>
          </svg>
          <span class="text_nav text_home">Home</span>
        </a>
        <a href="#" class="links">
          <svg viewBox="0 0 100 100" class="svg_nav">
            <g transform="translate(5 5) scale(0.9 0.9)">
              <path
                d="M 50 35 a 20 20 0 0 1 50 0 q 0 25 -50 60 q -50 -35 -50 -60 a 25 25 0 0 1 50 0"
                stroke="currentColor"
                stroke-width="10"
                fill="none"
                stroke-linejoin="round"
                stroke-linecap="round"
              />
            </g>
          </svg>
          <span class="text_nav">Likes</span>
        </a>
        <a href="#" class="links">
          <svg viewBox="0 0 100 100" class="svg_nav">
            <g transform="translate(5 5) scale(0.9 0.9)">
              <circle
                cx="45"
                cy="38"
                r="38"
                stroke="currentColor"
                stroke-width="10"
                fill="none"
              />
              <line
                x1="66"
                y1="65"
                x2="100"
                y2="100"
                stroke="currentColor"
                stroke-width="10"
              />
            </g>
          </svg>
          <span class="text_nav">Search</span>
        </a>
        <a href="#" class="links">
          <svg viewBox="0 0 100 100" class="svg_nav">
            <g transform="translate(5 5) scale(0.9 0.9)">
              <circle
                cx="50"
                cy="35"
                r="18"
                stroke="currentColor"
                stroke-width="10"
                fill="none"
              />
              <rect
                x="15"
                y="75"
                width="70"
                height="50"
                rx="25"
                stroke="currentColor"
                stroke-width="10"
                fill="none"
              />
            </g>
          </svg>
          <span class="text_nav">Profile</span>
        </a>
      </nav>
    </section>
    <script src="../assets/javascript/script.js"></script>
  </body>
</html>
