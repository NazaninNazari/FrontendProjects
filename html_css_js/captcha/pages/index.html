<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>CaptchaSystem</title>
  </head>
  <body class="body">
    <section class="container">
      <header class="header">
        <div class="logo-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            class="svg_icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
            ></path>
          </svg>
        </div>
        <span class="text_header">سیستم کپچا</span>
        <p class="paragraph">کد نمایش داده شده را وارد کنید</p>
      </header>
      <main class="captcha-card">
        <div class="card-grid">
          <section class="captcha-section">
            <div class="captcha-wrapper">
              <canvas
                id="captchaCanvas"
                role="img"
                aria-label="تصویر کپچا"
              ></canvas>
            </div>
            <p class="captcha-hint">کد نمایش داده شده را دقیق وارد کنید</p>
          </section>
          <section class="input-section">
            <div class="input-group">
              <div class="refresh_box">
                <label for="captchaInput" class="input-label">کد کپچا</label>
                <button
                  id="refreshBtn"
                  type="button"
                  class="refresh-btn"
                  title="تولید مجدد کپچا"
                >
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    class="icon_refresh"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="input-wrapper">
                <input
                  id="captchaInput"
                  type="text"
                  class="captcha-input"
                  placeholder="کد را وارد کنید."
                  autocomplete="one-time-code"
                  inputmode="text"
                  dir="ltr"
                  aria-label="کد کپچا"
                  aria-describedby="resultMessage"
                  maxlength="6"
                />
                <button id="verifyBtn" class="verify-btn">
                  <span>تایید</span>
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    class="icon_verify"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
            <div
              id="resultMessage"
              class="result-message"
              aria-live="polite"
            ></div>
            <div class="card-footer">
              <div class="status-indicator">
                <div class="status-dot"></div>
                <span>سیستم آنلاین</span>
              </div>
              <button id="clearBtn" class="clear-btn">پاک کردن</button>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="security-info">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
          <span>اتصال امن</span>
        </div>
      </footer>
    </section>
    <canvas id="confettiCanvas"></canvas>
    <script src="../assets/javascript/script.js"></script>
  </body>
</html>
